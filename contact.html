 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系 | 我的Galgame日记</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .contact-header {
            background: linear-gradient(rgba(26, 26, 46, 0.85), rgba(26, 26, 46, 0.9)), 
                        url('images/contact-bg.jpg') center/cover no-repeat;
            color: white;
            padding: 8rem 0 5rem;
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .contact-header h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
        }
        
        .contact-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px 5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        
        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
        
        .contact-info {
            background: rgba(26, 26, 46, 0.05);
            padding: 30px;
            border-radius: 10px;
        }
        
        .contact-info h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #1a1a2e;
            position: relative;
            padding-bottom: 15px;
        }
        
        .contact-info h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: #e83e8c;
        }
        
        .contact-method {
            display: flex;
            margin-bottom: 25px;
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background: #e83e8c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .contact-icon i {
            color: white;
            font-size: 1.3rem;
        }
        
        .contact-details h3 {
            margin-bottom: 5px;
            font-size: 1.2rem;
        }
        
        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1a1a2e;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #e83e8c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(232, 62, 140, 0.2);
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background: #e83e8c;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            background: #d42e7a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(232, 62, 140, 0.4);
        }
    </style>
</head>
<body>
    <!-- 导航菜单（与首页相同） -->
    <nav class="main-nav">
        <div class="container">
            <div class="logo">
                <a href="index.html">Galgame回忆录</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="posts.html">游戏记录</a></li>
                <li><a href="about.html">关于我</a></li>
                <li><a href="contact.html" class="active">联系</a></li>
                <li><a href="admin/">后台管理</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- 联系头部 -->
    <header class="contact-header">
        <div class="container">
            <h1>联系我</h1>
            <p>如果你有任何问题或建议，欢迎随时联系</p>
        </div>
    </header>
    
    <!-- 联系内容 -->
    <section class="contact-container">
        <div class="contact-info">
            <h2>联系方式</h2>
            
            <div class="contact-method">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-details">
                    <h3>电子邮箱</h3>
                    <p>contact@galgamediary.com</p>
                </div>
            </div>
            
            <div class="contact-method">
                <div class="contact-icon">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="contact-details">
                    <h3>Twitter</h3>
                    <p>@galgamediary</p>
                </div>
            </div>
            
            <div class="contact-method">
                <div class="contact-icon">
                    <i class="fab fa-discord"></i>
                </div>
                <div class="contact-details">
                    <h3>Discord</h3>
                    <p>GalgameDiary#1234</p>
                </div>
            </div>
            
            <div class="contact-method">
                <div class="contact-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="contact-details">
                    <h3>位置</h3>
                    <p>中国</p>
                </div>
            </div>
        </div>
        
        <div class="contact-form">
            <h2>发送消息</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">主题</label>
                    <input type="text" id="subject">
                </div>
                
                <div class="form-group">
                    <label for="message">消息内容</label>
                    <textarea id="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">发送消息</button>
            </form>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 我的Galgame日记 | 记录每一份感动</p>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
