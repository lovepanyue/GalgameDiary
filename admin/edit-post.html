 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑游戏记录 | Galgame管理后台</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-page">
    <!-- 全屏背景 -->
    <div class="admin-bg" style="background-image: url('../images/admin-bg.jpg')"></div>
    
    <!-- 毛玻璃遮罩 -->
    <div class="admin-overlay"></div>
    
    <div class="admin-container">
        <!-- 侧边导航 -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <img src="../images/logo-icon.png" alt="Logo">
                <span>Galgame日记</span>
            </div>
            
            <nav class="admin-nav">
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>仪表盘</span>
                        </a>
                    </li>
                    <li>
                        <a href="new-post.html">
                            <i class="fas fa-plus-circle"></i>
                            <span>新建记录</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <i class="fas fa-list"></i>
                            <span>文章管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-image"></i>
                            <span>媒体库</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-cog"></i>
                            <span>系统设置</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="admin-footer">
                <a href="../index.html" class="back-to-site">
                    <i class="fas fa-home"></i>
                    返回网站
                </a>
                <div class="user-info">
                    <img src="../images/avatar.jpg" alt="用户头像">
                    <span>管理员</span>
                </div>
            </div>
        </aside>
        
        <!-- 主内容区 -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>
                    <i class="fas fa-edit"></i>
                    编辑游戏记录
                </h1>
                
                <div class="admin-actions">
                    <button class="btn btn-outline">
                        <i class="fas fa-eye"></i>
                        预览
                    </button>
                    <button class="btn btn-save">
                        <i class="fas fa-save"></i>
                        保存草稿
                    </button>
                    <button class="btn btn-publish">
                        <i class="fas fa-paper-plane"></i>
                        更新
                    </button>
                </div>
            </header>
            
            <div class="admin-content">
                <form id="edit-post-form" class="glass-card">
                    <div class="form-header">
                        <h2>游戏基本信息</h2>
                        <p>修改游戏的基本信息和分类</p>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="post-title">
                                <i class="fas fa-heading"></i>
                                游戏标题 *
                            </label>
                            <input type="text" id="post-title" value="CLANNAD - 家族的意义" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="post-developer">
                                <i class="fas fa-building"></i>
                                开发商
                            </label>
                            <input type="text" id="post-developer" value="Key社">
                        </div>
                        
                        <div class="form-group">
                            <label for="post-date">
                                <i class="fas fa-calendar"></i>
                                游玩日期 *
                            </label>
                            <input type="date" id="post-date" value="2025-06-20" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="post-rating">
                                <i class="fas fa-star"></i>
                                评分
                            </label>
                            <div class="rating-stars">
                                <span class="star active" data-value="1">★</span>
                                <span class="star active" data-value="2">★</span>
                                <span class="star active" data-value="3">★</span>
                                <span class="star active" data-value="4">★</span>
                                <span class="star active" data-value="5">★</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="post-excerpt">
                            <i class="fas fa-quote-right"></i>
                            内容摘要
                        </label>
                        <textarea id="post-excerpt" rows="3">小镇与家族的物语，Key社的巅峰之作，让我重新思考亲情与责任。在樱花坡道遇见古河渚的那一刻，一段关于成长与家庭的旅程开始了...</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="post-content">
                            <i class="fas fa-edit"></i>
                            详细内容 *
                        </label>
                        <div class="editor-container">
                            <textarea id="post-content" rows="12" required>《CLANNAD》不仅仅是一款游戏，它是一段关于成长、责任与家庭的人生旅程。在樱花飞舞的坡道上，我遇见了古河渚，也遇见了一段改变我对家庭认知的故事。

游戏的核心主题是"家族"。通过朋也的家庭问题、古河家的温暖、以及后续朋也自己的家庭经历，游戏深刻探讨了家庭关系的本质。

古河秋生和早苗这对父母可能是游戏史上最理想的父母形象。他们用近乎夸张的方式表达对女儿的爱，这种无私的奉献精神让人感动落泪。

当大多数Galgame在主角告白成功后结束故事时，CLANNAD的After Story才真正开始。这部分展现了朋也和渚毕业后的生活、婚姻、工作以及...

After Story中朋也的成长轨迹真实得令人心痛。从迷茫的青年到肩负责任的丈夫和父亲，他的转变过程充满了挫折与希望。

游戏中的超自然元素"光玉"是贯穿全篇的重要线索。这些收集的光玉最终成为了改变悲剧的关键，带来了令人欣慰的结局。

CLANNAD教会我：家庭不是没有冲突的地方，而是即使有冲突仍然选择相守的地方；成长不是没有痛苦的过程，而是带着痛苦继续前行的勇气。

这是一部值得每个人体验的作品，它关于爱、失去、责任和救赎。当片尾曲《团子大家族》响起时，我早已泪流满面。</textarea>
                            <div class="editor-toolbar">
                                <button type="button" class="tool-btn" title="加粗"><i class="fas fa-bold"></i></button>
                                <button type="button" class="tool-btn" title="斜体"><i class="fas fa-italic"></i></button>
                                <button type="button" class="tool-btn" title="引用"><i class="fas fa-quote-right"></i></button>
                                <button type="button" class="tool-btn" title="插入图片"><i class="fas fa-image"></i></button>
                                <button type="button" class="tool-btn" title="角色对话"><i class="fas fa-comment"></i></button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h3><i class="fas fa-image"></i> 游戏封面与截图</h3>
                        
                        <div class="upload-area" id="upload-cover">
                            <div class="upload-preview">
                                <img id="cover-preview" src="../images/clannad-cover.jpg" alt="封面预览">
                                <div class="upload-placeholder" style="display: none;">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <p>拖放封面图或点击上传</p>
                                    <p class="hint">建议尺寸：600×800px</p>
                                </div>
                            </div>
                            <input type="file" accept="image/*" id="cover-upload">
                        </div>
                        
                        <div class="screenshots-grid">
                            <div class="screenshot-item">
                                <img src="../images/clannad1.jpg" alt="游戏截图">
                                <button class="delete-screenshot"><i class="fas fa-trash"></i></button>
                            </div>
                            <div class="screenshot-item">
                                <img src="../images/clannad2.jpg" alt="游戏截图">
                                <button class="delete-screenshot"><i class="fas fa-trash"></i></button>
                            </div>
                            <div class="screenshot-item add-screenshot">
                                <i class="fas fa-plus"></i>
                                <span>添加截图</span>
                                <input type="file" multiple accept="image/*">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h3><i class="fas fa-tags"></i> 游戏标签与分类</h3>
                        
                        <div class="tags-container">
                            <div class="popular-tags">
                                <span>常用标签：</span>
                                <button type="button" class="tag-btn">泣系</button>
                                <button type="button" class="tag-btn">校园</button>
                                <button type="button" class="tag-btn">悬疑</button>
                                <button type="button" class="tag-btn">治愈</button>
                                <button type="button" class="tag-btn">奇幻</button>
                            </div>
                            
                            <div class="tags-input">
                                <input type="text" id="new-tag" placeholder="输入标签后按回车">
                                <div class="tags-list">
                                    <span class="tag">Key社 <button type="button">&times;</button></span>
                                    <span class="tag">全年龄 <button type="button">&times;</button></span>
                                    <span class="tag">家族 <button type="button">&times;</button></span>
                                    <span class="tag">成长 <button type="button">&times;</button></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="category-select">
                            <label><input type="checkbox" checked> 剧情向</label>
                            <label><input type="checkbox" checked> 恋爱</label>
                            <label><input type="checkbox"> 悬疑</label>
                            <label><input type="checkbox"> 奇幻</label>
                            <label><input type="checkbox" checked> 治愈</label>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="reset" class="btn btn-outline">
                            <i class="fas fa-undo"></i>
                            重置
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            保存更改
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <script src="../js/admin.js"></script>
    <script>
        // 星级评分功能
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function() {
                const value = parseInt(this.dataset.value);
                const stars = this.parentElement.querySelectorAll('.star');
                
                stars.forEach((s, index) => {
                    if (index < value) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });
        });
        
        // 封面图片预览
        const coverUpload = document.getElementById('cover-upload');
        const coverPreview = document.getElementById('cover-preview');
        
        coverUpload.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    coverPreview.src = event.target.result;
                    document.querySelector('.upload-placeholder').style.display = 'none';
                }
                
                reader.readAsDataURL(e.target.files[0]);
            }
        });
    </script>
</body>
</html>
